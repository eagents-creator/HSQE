<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit HSQE Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; }
        .container { margin-top: 50px; }
        .form-group { margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit HSQE Entry</h2>
        <form method="POST">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" name="date" value="{{ hseq_entry[1] }}" required>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <input type="text" class="form-control" name="status" value="{{ hseq_entry[2] }}" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" name="category" value="{{ hseq_entry[3] }}" required>
            </div>
            <div class="form-group">
                <label for="responsible_team">Responsible Team</label>
                <input type="text" class="form-control" name="responsible_team" value="{{ hseq_entry[4] }}" required>
            </div>
            <div class="form-group">
                <label for="value">Value</label>
                <input type="number" class="form-control" name="value" value="{{ hseq_entry[5] }}" required>
            </div>
            <div class="form-group">
                <label for="health_safety_index">Health Safety Index</label>
                <input type="number" class="form-control" name="health_safety_index" value="{{ hseq_entry[6] }}" required>
            </div>
            <!-- Add other fields here -->
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('hseq') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
