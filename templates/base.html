<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}HSEQ and 5S Reporting{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: #f4f7fc;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background-color: #2f5dc7;
        }
        nav .navbar-brand, nav .nav-link {
            color: white;
            font-weight: bold;
        }
        nav .nav-link:hover {
            background-color: #1d3b73;
            border-radius: 5px;
        }

        .container {
            flex: 1;
            padding: 20px;
            max-width: 1200px; /* Limit container width */
            margin: 0 auto;
        }

        h1, h2 {
            color: #2f5dc7;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2f5dc7;
            color: white;
            font-size: 0.9rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Adjusting layout for tables and charts */
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .col-md-6 {
            flex: 1 1 45%;
            box-sizing: border-box;
        }

        .card {
            margin-bottom: 30px;
        }

        .card-header {
            text-align: center;
        }

        /* Table Styling */
        .table th, .table td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        /* Chart styling */
        canvas {
            width: 100% !important;
            height: auto !important;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">HSEQ and 5S Reporting</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('hseq') }}">HSEQ</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('five_s') }}">5S</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('add_hseq') }}">Add HSEQ</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('add_five_s') }}">Add 5S</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('manage_teams') }}">Manage Teams</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('add_person') }}">Add Person</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 HSEQ and 5S Reporting. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
